<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ab0265b4e8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Weather Dashboard</title>

</head>
<body>

    <div class="bg-dark pt-2 pb-2">
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </div>   

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 pt-3 pb-3 bg-light">
                <h5>Search for a city:</h5>

                <div class="input-group mb-3">
                    <input id="searchWord" type="text" class="form-control" placeholder="City name..." class="input-group-prepend">
                    <button id="searchBtn" type="button" class="btn btn-primary"><i class="fas fa-search"></i></button>
                </div>

                <div class="card" style="width: 18rem;">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">An item</li>
                      <li class="list-group-item">A second item</li>
                      <li class="list-group-item">A third item</li>
                    </ul>
                </div>
            </div>

            <div class="col-lg-9">
                <div id="currentCity" class="mt-4">

                </div>
            </div>
        </div>

        <div class="mt-4 col-md-12">
            <h4 id="forecastTitle" class="mt-3 hide">5 Day Forecast:</h4>
            <div id="forecast" class="row">

                
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
